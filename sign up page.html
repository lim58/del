<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <input type="text" placeholder="이메일 입력" /><br />
    <input type="text" placeholder="이름 입력" /><br />
    <input type="password" placeholder="비밀번호 입력" /><br />
    <input type="password" placeholder="비밀번호 확인" /><br />

    <select>
      <option disabled="true" selected="true">지역을 선택하세요</option>
      <option>서울</option>
      <option>경기</option>
      <option>인천</option>
    </select>
    <br />
    <input type="radio" name="gender" />여성
    <input type="radio" name="gender" />남성
    <br />
    <input type="checkbox" />이용약관에 동의합니다.
    <button>가입하기</button>
  </body>
</html>
