<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 함수 연습</title>

    <script>
      // 함수 형태
      function SayHello() {
        console.log("안녕하세요");
      }

      // onclick
      const btnFunc = function () {
        console.log("버튼이 눌렸어요!");
      };

     /* 화살표 함수 사용
      const 함수이름 = (param1, param2, param3) => {
        //....code
        return 결과값
      }
      */
    </script>
  </head>
  <body>
    <button onclick="SayHello()">인사하기</button>
    <button onclick="btnFunc()">그냥버튼</button>

</body>
</html>
