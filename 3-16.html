<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>생일축하합니다</h3>
    <hr />
    <p>
      당신의 생일은 2007년 4월 20일 입니다. 틀리면 수정하고 파티 시간과 장소를
      입력하시오.
    </p>
    <hr />
    <form action="">
      <table>
        <tr>
          <td>생일</td>
          <td><input type="date" value="2007-04-20" /></td>
        </tr>
        <tr>
          <td>시간</td>
          <td><input type="time" /></td>
          >
        </tr>
        <tr>
          <td>장소</td>
          <td><input type="text" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
