<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>컬러다이얼로그 색 입력</h3>
    <hr />
    <form action="">
      폰트 색상 선택
      <input
        type="color"
        value="#00BFFF"
        onchange="document.body.style.color=this.value"
      />

      바탕 색상 선택
      <input
        type="color"
        value="#00BFFF"
        onchange="document.body.style.background=this.value"
      />
    </form>
  </body>
</html>
