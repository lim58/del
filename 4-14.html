<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(192, 230, 245);
      }

      span {
        background-color: rgb(209, 212, 0);
      }

      div.box {
        background-color: rgb(100, 169, 112);
        border-style: solid;
        border-color: darkblue;
      }

      div.pic {
        background-color: rgb(228, 204, 204);
        margin: 30px 0px 0px;
        padding: 20px;
        border: 5px dotted rgb(192, 70, 135);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span> TEST </span>
    </div>

    <div class="pic">
      <img src="../img/duck.png" alt="" />
    </div>

    <p style="border: 3px solid rgb(73, 68, 59)">
      test~~~~~~~~~~~~~~~~~~~~~~~~~`
    </p>
    <p style="border: 3px none rgb(73, 68, 59)">
      test~~~~~~~~~~~~~~~~~~~~~~~~~`
    </p>
    <p style="border: 3px hidden rgb(73, 68, 59)">
      test~~~~~~~~~~~~~~~~~~~~~~~~~`
    </p>
    <p style="border: 3px double darkgoldenrod">
      test~~~~~~~~~~~~~~~~~~~~~~~~~`
    </p>
    <p style="border: 15px groove darkslateblue">
      test~~~~~~~~~~~~~~~~~~~~~~~~~`
    </p>
    <p style="border: 15px outset darksalmon">test~~~~~~~~~~~~~~~~~~~~~~~~~`</p>
  </body>
</html>
